<!DOCTYPE html>
<html ng-app="store">
<head>
    <title>Shaping up with Angular</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">

<p> The result of 5 +3 = {{5+3}} </p>

<div class="list-group">
    <div class="products list-group-item" ng-repeat="product in store.products | orderBy:-price">

        <div>
            <h1>{{product.name }}
                <em class="pull-right">{{product.price | currency}}</em>
            </h1>
            <ul class="clearfix">

                <li class="small-image pull-left thumbnail"><img class="img img-circle img-thumbnail center-block"
                                                                 ng-src="{{product.thumb}}"/></li>
            </ul>
            <button ng-show="product.canPurchase">Buy</button>
        </div>

        <section class="tab" ng-controller="TabController as tabs">
            <ul class="nav nav-pills">
                <li ng-class="{active : tabs.isSet( 1)}">
                    <a href ng-click="tabs.setTab(1)">Description</a></li>
                <li ng-class="{active : tabs.isSet( 2) }">
                    <a href ng-click="tabs.setTab(2)">Specs</a></li>
                <li ng-class="{active :tabs.isSet(3 ) }">
                    <a href ng-click="tabs.setTab(3)">Reviews</a></li>
            </ul>
            <div ng-show="tabs.isSet(1)">
                <h4>Description</h4>
                <blockquote></blockquote>
            </div>
            <div ng-show="tabs.isSet(2)">
                <h4>Specs</h4>
                <blockquote>Shine:</blockquote>
            </div>
            <div ng-show="tabs.isSet(3)">
                <h4>Reviews</h4>
                <blockquote></blockquote>
            </div>
        </section>

    </div>
</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
